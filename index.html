<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptarithm Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg-light min-vh-100">
    <div class="container">
      <div class="row align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h1 class="text-center rock-salt-regular">Cryptarithm Solver</h1>
                  <p class="text-secondary text-center">by: Cecep Maulana (<a href="https://www.instagram.com/cecep.maulana_/" target="_blank" id="instagram-profile" class="text-decoration-none">@cecep.maulana_</a>)</p>
                </div>
              </div>
            </div>
            <form id="input-form">
              <div id="operands">
                <div class="row mb-2" id="row-operand-1">
                    <div class="col-11">
                    <input type="text" class="form-control" name="operand-1" id="operand-1" placeholder="Operand 1" oninput="this.value = this.value.toUpperCase()" pattern="[a-zA-Z]*" required>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row mb-2" id="row-operand-2">
                    <div class="col-11">
                        <input type="text" class="form-control" name="operand-2" id="operand-2" placeholder="Operand 2" oninput="this.value = this.value.toUpperCase()" pattern="[a-zA-Z]*" required>
                    </div>
                    <div class="col-1"></div>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-11">
                    <a class="btn btn-primary w-100" id="add-operand-button"><i class="fa fa-plus"></i> Tambah Operand</a>
                </div>
              </div>

              <div class="row mb-2">
                <div class="col-11">
                  <hr style="border:2px solid black;">
                </div>
                <div class="col-1 text-center"><i class="fa fa-plus"></i></div>
              </div>

              <div class="row mb-2">
                <div class="col-11">
                    <input type="text" class="form-control" name="result" id="result" placeholder="Result" oninput="this.value = this.value.toUpperCase()" pattern="[a-zA-Z]*" required>
                </div>
                <div class="col-1"></div>
              </div>

              <div class="row mt-3">
                <div class="col-11">
                    <button class="btn btn-success w-100" type="submit" id="solve-button"><i class="fa fa-search"></i> SOLVE</button>
                </div>
              </div>

            </form>

            <div class="row mt-3">
                <div class="col-11" id="result-content">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/cryptarithmetic.js"></script>
  <script src="./js/tracking.js"></script>
</body>
</html>
